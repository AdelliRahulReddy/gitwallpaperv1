name: github_wallpaper
description: "Display your GitHub contributions as an auto-updating wallpaper"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking (GitHub API)
  http: ^1.2.2

  # Local storage (last update date, user prefs)
  shared_preferences: ^2.3.3

  # File system (save generated wallpaper image)
  path_provider: ^2.1.5

  # Background scheduling
  workmanager: ^0.9.0+3

  # Date formatting
  intl: ^0.19.0

  # Wallpaper Manager (PRODUCTION-READY)
  wallpaper_manager_plus: ^2.0.3

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#0D1117"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
